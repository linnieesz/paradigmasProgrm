        <img class="login-image" src="assets\icons\brain-icon.svg">
        <form [formGroup]="formLogin" novalidate>
            <div class="user-input">
                <input formControlName="user" class="input-style" type="text" id="fname" name="fname" placeholder="usuÃ¡rio"><br>
            </div>

            <div class="user-password">

            <div id="user-authenticate">
